{% extends 'layout.html' %}
{% block content %}
<body>

      <h1 class="titulo">{{post.title}}</h1>
      <h2>{{post.date}}</h2>
      <p class="subtitulo">{{post.description|safe|truncatechars:1000}}</p>
      <img src="{{post.image.url}}" alt="{{post.tiltle}}">
    </div>
</body>
{% endblock %}
