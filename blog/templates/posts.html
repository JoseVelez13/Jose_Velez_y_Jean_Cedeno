{% extends 'layout.html' %}
{% block content %}
<h1>Runas.</h1>
{% for post in posts %}
     <h2>{{post.title}}</h2>
     <h3>{{post.date}}</h3>
     <p>{{post.description|safe|truncatechars:1000}}</p>
     <img src="{{post.image.url}}" alt="{{post.title}}">
     <a href="{% url 'blog:post_detail' post.id %}">Detalle</a>
{% endfor %}     
{% endblock %}
